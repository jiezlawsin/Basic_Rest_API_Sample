<h2>Create</h2><br>
<form ng-submit="createPerson()">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" placeholder="First Name" required ng-model="newPerson.first_name">
  </div>
  <div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" class="form-control" id="name" placeholder="Last Name" required ng-model="newPerson.last_name">
  </div>
  <div class="form-group">
    <label for="name">Contact Number</label>
    <input type="text" class="form-control" id="name" placeholder="Contact Number" required ng-model="newPerson.contact_number">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<br>
