<h2>Edit</h2><br>
<form ng-submit="editPerson()">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" placeholder="First Name" required ng-model="currentPerson.first_name">
  </div>
  <div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" class="form-control" id="name" placeholder="Last Name" required ng-model="currentPerson.last_name">
  </div>
  <div class="form-group">
    <label for="name">Cotact Number</label>
    <input type="text" class="form-control" id="name" placeholder="Cotact Number" required ng-model="currentPerson.contact_number">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<br>
