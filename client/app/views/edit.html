<h2>Edit</h2><br>
<form ng-submit="editPerson()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" required ng-model="currentPerson.name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
